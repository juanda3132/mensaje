<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado de Reparación</title>
    <link rel="icon" href="images/EMESER.ico" type="image/x-icon">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
        }

        .container {
            width: 90%;
            max-width: 500px; /* Ancho máximo para laptops */
            margin: auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .logo {
            width: 100%;
            max-width: 160px; /* Tamaño máximo para el logo */
            display: block;
            margin: 0 auto 20px;
        }

        .info {
            text-align: center;
            margin: 10px 0;
            font-size: 1rem;
            color: #333;
        }

        .qr-code {
            text-align: center;
            margin-top: 20px;
        }

        .qr-code img {
            width: 80%;
            max-width: 100px; /* Tamaño máximo para el código QR */
            margin-bottom: 10px;
        }

        .qr-code a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        .qr-code a:hover {
            text-decoration: underline;
        }

        /* Media Query para dispositivos móviles */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .info {
                font-size: 0.9rem;
            }

            .qr-code img {
                width: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/LOGO EMESER SIN FONDO.png" alt="Logo Emeser" class="logo">
        <div class="info">
            <p>REPARACIÓN: REP. ASIENTO OP. HD465</p>
            <p>INGRESANDO A ESTE ENLACE CON EL CÓDIGO QR, PODRÁS CONSULTAR EL ESTADO DE TU REPARACIÓN.</p>
        </div>
        <div class="qr-code">
            <img src="images/QR__OT_.png" alt="Código QR">
            <a href="URL_DEL_ENLACE">Consultar Estado de Reparación</a>
        </div>
    </div>
</body>
</html>
